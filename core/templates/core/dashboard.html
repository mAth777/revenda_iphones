<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://blogdosuperapple.com.br/wp-content/uploads/2023/06/macOS-Sonoma-default-wallpaper-Light-2048x2048.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 100px;
        }
        .list-group-item {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            margin-bottom: 10px;
        }
        .list-group-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .list-group-item-action.text-danger {
            background-color: rgba(255, 0, 0, 0.2);
        }
        .list-group-item-action.text-danger:hover {
            background-color: rgba(255, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Dashboard</h1>
        <div class="list-group">
            <a href="{% url 'cadastrar_iphone' %}" class="list-group-item list-group-item-action">Cadastrar iPhone</a>
            <a href="{% url 'estoque' %}" class="list-group-item list-group-item-action">Estoque</a>
            <a href="{% url 'buscar_iphones' %}" class="list-group-item list-group-item-action">Buscar iPhones</a>
            <a href="{% url 'logout' %}" class="list-group-item list-group-item-action text-danger">Logout</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
